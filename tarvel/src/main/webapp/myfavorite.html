<script>
    $(function () {
        var url = window.location.href;
        var start = url.indexOf("=");
        var uid = url.substring(start+1,url.length);
        $.post("favorite",{"uid":uid},function (data) {

                    if (data.flag==true){
                            var a = ''
                            $(data.data).each(function () {
                                a+='<div class="col-md-3" id="col-md-3">'
                                a+='<a href="route_detail.html?rid='+this.rid+'">';
                                a+='<img src="'+this.routeImgList[0].bigPic+'" alt="">';
                                a+='<div class="has_border">';
                                a+='<h3>'+this.rname+'</h3>';

                                a+='<div class="price">网付价<em>￥</em><strong>'+this.price+'</strong><em>起</em></div>';
                                a+='</div>';
                                a+='</a>';
                                a+='</div>';

                            })


                        $("#row").html(a)
                    }else {

                    }
        })
    })
</script>
